<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../../css/init.css" />
  <link rel="stylesheet" href="source/css/donate.css" />
</head>
<body>
  <section class="donate-img">
    <img src="img/husky.jpg" alt="">
  </section>
  <section class="donate-info">
    <p>No.00000378·阿拉斯加犬·母·3岁</p>
  </section>
  <section class="donate-sandglass">
    <div id="deadline" data-time="15:00:10:05"></div>
  </section>
  <section class="donate-intro">
    <p>每捐助 50RMB，可以延长宝贝儿在收容所7日的时间，它将有更多机会被人领养</p>
  </section>
  <section class="donate-typein">
    <span class="icon">R</span>
    <input class="typein" type="text" value="50">
    <span class="txt">元</span>
  </section>
  <section class="donate-button">
    <p>我要捐款</p>
  </section>
  <section class="donate-isshare">
    <span class="checkbox yes" date-type="checkbox"></span><span class="txt">公开捐款信息并分享爱心微博，持续关注项目进展</span>
  </section>
  <section class="donate-cover hide-cover" style="display:none;">
    <div>
      <p class="title">感谢</p>
      <p class="txt">感谢您对 No.00000378 天使的助养！它将在收容所延长 7 日的时限，希望有人带它回家！</p>
      <span class="close">关闭</span>
    </div>
  </section>
  <script type="text/javascript" src="source/js/sandglass.js"></script>
  <script type="text/javascript" src="source/js/donate.js"></script>
</body>
</html>
