<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Editor -- Useless</title>
  <link rel="shortcut icon" href="../../img/title.png" />
  <link rel="stylesheet" href="../../css/init.css" />
  <link rel="stylesheet" href="css/editor.css" />
  <style>
  body{ background-color: papayawhip; }
  .catee-editor{ margin: 50px auto; width: 600px; }
  </style>
</head>
<body>
  <div id="catee_editor" class="catee-editor">
    <section class="catee-editor-header clearfix">
      <span class="catee-editor-btns catee-editor-bold">B</span>
      <span class="catee-editor-btns catee-editor-italic">I</span>
      <span class="catee-editor-btns catee-editor-underline">U</span>
      <span class="catee-editor-btns">tT</span>
      <span class="catee-editor-btns">L</span>
      <span class="catee-editor-btns">C</span>
      <span class="catee-editor-btns">R</span>
      <span class="catee-editor-btns">A</span>
      <span class="catee-editor-btns catee-editor-gray">0</span>
      <span class="catee-editor-btns catee-editor-666">0</span>
      <span class="catee-editor-btns catee-editor-333">0</span>
      <span class="catee-editor-btns catee-editor-black">0</span>
      <span class="catee-editor-btns catee-editor-red">0</span>
      <span class="catee-editor-btns catee-editor-blue">0</span>
    </section>
    <section class="catee-editor-body clearfix" contentEditable="true">ssdsdvvvfvfem <em>sdcsdcsd</em> <i>sdsd</i></section>
    <section class="catee-editor-footer clearfix">
      <span class="catee-eidtor-footnote">BY <a href="#url" target="_blank">CATEE</a></span>
    </section>
  </div>

  <script type="text/javascript" src="../../js/lib/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../../js/lib/underscore.js"></script>
</body>
</html>
